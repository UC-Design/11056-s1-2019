            <section data-markdown>
                <textarea data-template>
                    ## The internet and the Web

                    Used interchangeably but not the same thing
                    
                    The Web is a protocol on the internet

                    Other protocols include:
                    <p class="fragment">- Email</p>
                    <p class="fragment">- FTP (file transfer protocol)</p>
                    <p class="fragment">- Peer-to-peer (torrent)</p>
                    <p class="fragment">- Domain Name System (DNS)</p>


</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## How the Web works
                    
                    <p class="fragment">User enters domain</p>
                    <p class="fragment">Query goes to domain name system (DNS) server </p>
                    <p class="fragment">DNS server returns IP address </p>
                    <p class="fragment">IP address points to web host (server)</p>
                    <p class="fragment">Web host returns actual website </p>

</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    # Domains and Hosting

</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Domains
                    
                    Easier to remember than a set of numbers
                    
                    ### www.google.com
                    
                    <p class="fragment">www: hostname</p>
                    <p class="fragment">google: name</p>
                    <p class="fragment">com: top level domain</p>


</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Getting a domain
                    
                    Anyone can get a domain, but you need to pay for it

                    **.com **  
                    - can be registered for a year or more
                    - often free with hosting
                    
                    **.com.au**
                    - need to have an ABN to register
                    
                    Many more types available


</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Hosting
                    
                    You pay a company to rent some space on their server
                    
                    They make sure their servers can:  
                    - handle traffic (bandwidth) 
                    - won’t go offline 
                    
                    Depending on your requirements, hosting can be cheap or really expensive



</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Key terms

</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## HTML
                    
                    - Hyper Text Markup Language
                    - Created by Tim Berners-Lee, first public version around 1991
                    - For content - headings, paragraphs, defining images
                    - Tags already exist - you can’t make them up
                    <pre><code><p>This is a paragraph</p></code></pre>


</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## CSS
                    
                    - Cascading Style Sheets
                    - For appearance. First version in 1996
                    - How to change colours, width, height etc:
                    <pre><code>
                    p {  
                        background-color: #99cc00;  
                        font-size: 12px;  
                    }
                    </code></pre>

</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Don't combine them!
                    
                    - HTML and CSS are independent
                    - They should not be combined 
                    - So, no CSS inside a HTML document
                    - Don't use inline styles in your HTML:
                    <pre><code>
                        <p style="background-color: #99cc00; font-size:  12px;" >
                            This is a paragraph
                        </p>
                    </code></pre>


</textarea>
            </section>

                    ## Common production process
                    
                    <p class="fragment">1. Design flat website</p>
                    <p class="fragment">2. Build website ‘locally’ (on your own computer) </p>
                    <p class="fragment">3. Upload to development server and test</p>
                    <p class="fragment">4. Fix any issues</p>
                    <p class="fragment">5. Deploy website to the world</p>

                    

</textarea>
            </section>

                    <p class="fragment">1. Sketch website design on paper</p>

                    <p class="fragment">4. Test in browser, Validate code, Fix</p>
                    
                    <p class="fragment">A process of constant refinement</p>
